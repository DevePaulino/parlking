<head>

    <title>Registro Socio</title>

<body>
    <h1>¿Deseas hacerte socio?</h1>

    <label for="plaza">¿Desea tener plaza fija?</label>
     <select name="plaza" id="plaza">
        <option value="x">Escoja una opción</option>
        <option value="si">Si</option>
        <option value="no">No</option>
     </select><br>

     <!--para plaza fija-->
     <div id="selectPlazasDiv"></div>
    <p></p>
    <input type="checkbox" id="checkSocio" name="miCheckbox" onchange="activarBoton()"> Acepto los terminos y condiciones de hacerse socio<br>
    <hr>
    <button id="botonSocio">Hacerse Socio</button>
   
</body>
